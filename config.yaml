# --- Structural & Windowing Parameters ---
# These now drive load_smd_windows directly
 window_size: 64        # ACAE default window [cite: 544, 580]
 stride: 2               # ACAE default interval 'd' [cite: 544, 577]
 batch_size: 128        # 
 val_split: 0.2         # Training data split 

# --- Model Hyperparameters ---
 latent_dim: 512        # Total (z_sys[256] + z_res[256])
 lr: 0.0001             # Adam optimizer learning rate [cite: 545]

# --- Hamiltonian Physics Parameters ---
 hnn_steps: 3           # Integration steps for Leapfrog
 hnn_dt: 0.1            # Time step for symplectic flow
 hnn_feature_dim: 256   # Hidden dimension for HNN MLP

# --- Physics-Informed Preprocessing (Moved from utils.py) ---
 savgol_len: 11         # Window length for Jerk smoothing
 savgol_poly: 3         # Poly order for Jerk smoothing
 sparsity_factor: 10    # Knot selection for Spline envelopes
 p_tile: 90             # Percentile for Residual/TCN masking


 mask_tiers: [95, 90, 85, 80]

# --- Loss Weights & Training ---
 lambda_d: 1.0          # Discriminator loss weight λ1 [cite: 475, 544]
 lambda_e: 1.0          # Encoder loss weight λ2 [cite: 475, 544]
 recon_weight: 1.0      # Reconstruction loss weight [cite: 475]
 lambda_mom: 0.5        # Momentum/Physics-constraint weight
 alpha_vpo: 150.0  # Hamiltonian violation penalty
 sentinel_weight: 10.0     

# --- Training Loop ---
 epochs: 1           # 
 patience: 10            # Early stopping patience


 dataset: MSL         # Dataset type: PSM
 data_root: /home/utsab/Downloads/MSL # Root data directory