# Model Hyperparameters
latent_dim: 256        # Dimension of the latent vector z
batch_size: 128        # Batch size for training 
lr: 0.00010             # Learning rate for Adam optimizer 

# --- NEW: Hamiltonian Physics Parameters ---
# These control the Leapfrog Integration (dq/dt, dp/dt)
hnn_steps: 3           # Number of leapfrog integration steps
hnn_dt: 0.1            # Time delta for each integration step
hnn_feature_dim: 128   # Matches the Projection Head output dimension 

# Loss Weights
lambda_d: 1.0          # Weight for Discriminator loss 
lambda_e: 1.0          # Weight for Adversarial Encoder loss 
recon_weight: 1.0      # Weight for Reconstruction loss 
lambda_mom: 0.5

# Weighted Loss Parameters (Physics-Informed)
alpha_vpo: 150.0        # High penalty for high-jerk (momentum) anomalies

# Training Loop
epochs: 200            # Standard max epochs 